<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTF Card View</title>

    <!-- !Links CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <!-- !Links FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    
    <div class="card-container">
        <img class="img" src="./images/image-equilibrium.jpg" alt="">
        <h2>Equilibrium #8632</h2>
        <p>Our equilibrium collections promotes balance and calm.</p>
        <div class="figures">
            <figure class="figure1">
                <img src="./images/icon-ethereum.svg" alt="">
                <figcaption>0.041 ETH</figcaption>
            </figure>
            <figure class="figure2">
                <img src="./images/icon-clock.svg" alt="">
                <figcaption>3 days left</figcaption>
            </figure>
        </div>
        <span class="line">
        <figure class="figure-final">
            <img src="./images/image-avatar.png" alt="">
            <figcaption>Creation of <span>Jules Wyvern</span></figcaption>
        </figure>
    </div>
    
</body>
</html>
